function guessing()
{
	/*


	1. Create (declare) three variables: 
	1a) rand(for random numbers) 
	1b) usersGuess(the guess the user makes)
	1c) numofGuesses (increases by 1 each time the user makes another guess)
	2. set numofGuesses to 0.
	3. create a random number between 1 and 10. store this in rand.
	4. set usersguess to -1.
	5. create a while loop:
		 - while (rand != usersGuess) // == tests equality. != tests id rand does not equal uG.
	6. Inside while,
		6a) increase numofGuesses
		6b) prompt the user to input a new guess
		6c) if useGuess is too low, alert this fact
		6d) if userGuess is too high, alert this fact
	7. after the while loop, alert that they are correct and how many guesses it took.

		
	*/
	
	
	// = --> assignment operator ( assigning the value on right to the thing on the left)
	// == --> Tests for equality (do the two element equal each other) 
	// != --> Not equals.  
	
	var usersGuess = -1;
	var numOfGuesses = 0;
	var rand = Math.random()*10+1;
	rand = parseInt(rand);

	
	
	while(rand != usersGuess) //loop while rand does not equal usersGuess
	{
		usersGuess = prompt("Enta a numba between 1-10 right now.");
		numOfGuesses = numOfGuesses+1; // add one to var
										// numOfGuessews++;
		
		if (usersGuess < rand)
		{
			alert("Yo guess was too low");
		}
		else if (usersGuess > rand)
		{
			alert("Yo guess was too high");
		}
		
	}
	alert("good job you won. you took "+numOfGuesses+" attempts to get the correct answer")
	
}
